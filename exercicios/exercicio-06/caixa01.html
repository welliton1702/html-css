<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: darkgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid blue;
            
            padding: 10px;

            
            margin: 20px auto 40px auto;

            
            outline: 5px dashed salmon;
            
        }
        a{
            border: 10px solid rgb(240, 6, 6);

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
